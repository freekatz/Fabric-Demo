    # 如何指定控制的是哪一个节点？https://hyperledger-fabric.readthedocs.io/zh_CN/release-2.2/test_network.html#与网络交互
    container_name: cli10
    image: hyperledger/fabric-tools:2.2.3
    labels:
      service: hyperledger-fabric
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli10
